<html>
<head>
<title>Box Sample</title>
<script type="text/javascript">
var box;
var x;
var animeId;
window.onload=function(){
  box=document.getElementById("box");
  x=10;
 // box.style.left=x+"px";
  box.style.height=x+"px";
 
}

function start(){
  animeId=window.setInterval(move,25); 
}
function move(){
 x++;
 // box.style.left=x+"px";
 box.style.height=x+"px"; 
 if (x>600){
  window.clearInterval(animeId);
  }
}
</script>
<style type="text/css">
 .box{
  width:100px;height:100px;background-color:red;
}
</style>
</head>
<body>
  <button onclick="start();">Start</button>
  <div class="box" id="box"></div>
 </body>
</html>
